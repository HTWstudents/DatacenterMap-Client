<section class="admin"><div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8"><form ng-submit="register()" class="form-auth"></form><h2>Verwaltung</h2><p class="text-warning">{{error_message}}</p><paper-input-decorator floatinglabel="" label="Username"><input type="username" ng-model="user.username" placeholder="Username"/></paper-input-decorator><paper-input-decorator floatinglabel="" label="Passwort"><input type="password" ng-model="user.password" placeholder="Password"/></paper-input-decorator><paper-button id="btn-register" type="submit" name="btn_submit" class="raised pull-right"><span>registrieren</span></paper-button><div ng-repeat="user in users | oderBy:'created_at' :true" ng-class-odd="odd" ng-class-even="even" class="userList"><p>{{user.forname}} {{user.lastname}}</p></div></div></section>
